<header>
    <div>{{mediaItems | categoryList }}</div>
  </header>
<section>
  <mw-media-item *ngFor="let mediaItem of mediaItems"
    [mediaItem]="mediaItem"
    (delete)="onMediaItemDelete($event)"
    [ngClass]="{'medium-series':mediaItem.medium === 'Series', 'medium-movies':mediaItem.medium === 'Movies'}"></mw-media-item>
</section>
